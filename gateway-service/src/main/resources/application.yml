server:
  port: 8080

spring:
  application:
    name: gateway

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
#       defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
